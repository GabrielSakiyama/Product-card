<!DOCTYPE html>
<html lang="pt-br">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>  
    <div class="flexContainer containerMain">
      
      <section> 
           <img src="images/image-product-desktop.jpg" class="image"> 
        
      </section>

        <section class="areaRight">
            <span class="perfume">Perfume</span>
    
            <h2 class="title">Gabrielle  Essence Eau De Parfume</h2>

            <p class="description"> 
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
    
              <div style="margin-top: 30px;">
                  <span class="precoAtual">$149.99</span>
              
                  <span class="precoAntigo">$169.99</span>
              </div>
              
            <div class="containerButton">
    
              <button>Add to Cart</button> 
            
            </div>
          
        </section>
    </div>
  
  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Yukihiro Sakiyama</a>.
  </div> 

</body>
</html>
